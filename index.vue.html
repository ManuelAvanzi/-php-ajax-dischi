<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    
    <div id="app">

        
        <header class="container-fluid">

            <!--logo spotify-->


        </header>
        
        <main class="container-fluid">
            
            
        <div class="container container-cards d-flex flex-wrap pt-5">

            <div class="card text-center mb-3" v-for="disk in disks">
                <div class='img'>
                    <img class='img-fluid' :src="disk.poster" >
                </div>
                    
                <div class='text text-light'>
                    <h3 class='text-uppercase fw-bold fs-6 mt-3'>{{disk.title}}</h3>
                    <p class='nome-data'>{{disk.author}}<br>
                    {{disk.year}}</p>
                            
                                    
                    </div>  
                </div>   
            </div>
        </main>
        


    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
